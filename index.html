<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./indexStyle.css">
    <script src="./indexScript.js" defer></script>
</head>

<body>
    <h1>Odin Calculator</h1>
    <div id="wholeCalc">
        <div class="aRow" id="row1">
            <div class="aBox" id="history"></div>
        </div>
        <div class="aRow" id="row2">
            <div class="aBox" id="display"></div>
        </div>
        <div class="aRow" id="row3">
            <button class="aBox" id="clearButton">AC</button>
            <button class="aBox" id="delButton">âŒ«</button>
            <button class="aBox oprButton" id="divButton" value="/">/</button>
        </div>
        <div class="aRow" id="row4">
            <button class="aBox numButton" id="button7" value="7">7</button>
            <button class="aBox numButton" id="button8" value="8">8</button>
            <button class="aBox numButton" id="button9" value="9">9</button>
            <button class="aBox oprButton" id="multButton" value="*">*</button>
        </div>
        <div class="aRow" id="row5">
            <button class="aBox numButton" id="button4" value="4">4</button>
            <button class="aBox numButton" id="button5" value="5">5</button>
            <button class="aBox numButton" id="button6" value="6">6</button>
            <button class="aBox oprButton" id="subtButton"  value="-">-</button>
        </div>
        <div class="aRow" id="row6">
            <button class="aBox numButton" id="button1" value="1">1</button>
            <button class="aBox numButton" id="button2" value="2">2</button>
            <button class="aBox numButton" id="button3" value="3">3</button>
            <button class="aBox oprButton" id="addButton" value="+">+</button>
        </div>
        <div class="aRow" id="row7">
            <button class="aBox numButton" id="button0" value="0">0</button>
            <button class="aBox" id="decButton">.</button>
            <button class="aBox" id="equButton">=</button>
        </div>
    </div>
</body>

</html>
